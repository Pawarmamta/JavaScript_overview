    /*     Common Event Object Properties :-         

    | **Property**             | **Description**                                                                               | **Example / Use**                                                                      |
| ------------------------ | --------------------------------------------------------------------------------------------- | -------------------------------------------------------------------------------------- |
| **type**                 | Returns the type of the event.                                                                | `"click"`, `"keydown"`, `"mouseover"`, etc.                                            |
| **timestamp**            | Returns the time (in milliseconds) when the event was created.                                | Helps measure how long something takes between events.                                 |
| **defaultPrevented**     | Returns `true` if `event.preventDefault()` was called.                                        | Used to check if the default action (like form submit) was stopped.                    |
| **target**               | The element that triggered the event.                                                         | If you click a button, `event.target` refers to that button.                           |
| **toElement**            | (Old IE) The element the mouse moved **to** during a `mouseout` event.                        | Rarely used today.                                                                     |
| **srcElement**           | (Old IE) Same as `target`.                                                                    | Use `target` instead.                                                                  |
| **currentTarget**        | The element whose event listener is currently executing.                                      | Useful when using event delegation.                                                    |
| **clientX**, **clientY** | The mouse pointer’s X/Y coordinates **within the browser’s viewport** (not including scroll). | Used to find where in the window the click happened.                                   |
| **screenX**, **screenY** | The mouse pointer’s X/Y coordinates **on the entire screen**.                                 | Used when you need global screen position.                                             |
| **altKey**               | Returns `true` if the **Alt** key was pressed when the event occurred.                        | Useful in keyboard shortcuts.                                                          |
| **ctrlKey**              | Returns `true` if the **Ctrl** key was pressed.                                               | Example: Detecting Ctrl + Click.                                                       |
| **shiftKey**             | Returns `true` if the **Shift** key was pressed.                                              | Example: Selecting multiple items.                                                     |
| **keyCode**              | Returns the Unicode key code of the key pressed.                                              | Example: `event.keyCode === 13` → Enter key. (⚠️ Deprecated, use `event.key` instead.) |
*/
