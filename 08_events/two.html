<script>

    // let sInterval = setInterval(sayname,1000,"abcd");

     let Interval;
     function sayname(str){
        console.log(Date.now(),str);
     }
            ///////////////////// set Intraval ////////////////
     document.querySelector('#btn1').addEventListener('click',function()
    {
      Interval = setInterval(sayname,1000,"abcdefgh")
    })
         /////////////////////// Clear Interval /////////////////////////
     document.querySelector('#btn2').addEventListener('click',function()
    {
      clearInterval(Interval);
      console.log("Interval stoped at");
    })

</script>
