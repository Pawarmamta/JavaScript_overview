<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
       <div class="day">Monday</div>
       <div class="day">Tuesday</div>
       <div class="day">Wednesday</div>
       <div class="day">Thursday</div> 
    </div>
</body>
<script>
   const parent =  document.querySelector('.parent')
   //console.log(parent);
    // console.log(parent.children);//html collection array type property
    // console.log(parent.children[1].innerHTML);//Tuesday

     for(let i=0; i<parent.children.length; i++)
     {
       // console.log(parent.children[i].innerHTML);
     }
     //other properties of traversing

     // 1.to fetch first and last element
     console.log(parent.firstElementChild.innerHTML);//monday
     console.log(parent.lastElementChild.innerHTML); //Thursday

     //2.
     const dayone = document.querySelector('.day')
     console.log(dayone); //monday
     //now insteed of traversing whole dom(tree) we can do:-
     console.log(dayone.parentElement);
     console.log(dayone.nextElementSibling)//tuesday

     //3. Dom structure
     console.log('Nodes:',parent.childNodes);//9
</script>
</html>
