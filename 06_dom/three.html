<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">

    
</body>
<script>
    // create div element
    const div=document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = "myid";
    //coustome attribute
    div.setAttribute("title","generate title");//ye direct value set krta hai
    div.style.backgroundColor = "green"
   

    div.innerText = "Javascript learning";
/*This removes anything that was already inside div.
Then it creates one text node: "Javascript learning".
So now the div looks like this in DOM:
html
Copy code
<div>Javascript learning</div>
Step 2:
*/
const addText = document.createTextNode("javascript learning");
div.appendChild(addText);
/*
This does not overwrite the old text.
Instead, it creates a new text node and appends it after the first one.
Now the div has two text nodes inside:
<div>Javascript learningjavascript learning</div>
*/

//attached with document
document.body.appendChild(div);



</script>
</html>
