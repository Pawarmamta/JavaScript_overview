<body style ="background-color: #212121; color:#fff;" >
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
   function addLanguage(Lname)
   {
   // const li = document.querySelector('li');//This always selects the first <li> already present in your document.
     const li = document.createElement('li');   // create a new <li>
    li.innerHTML = `${Lname}`;
    document.querySelector('.language').appendChild(li)//not aplicable for large scale
   } 
   addLanguage("java");
   addLanguage("javascript");
 

   function addOptimizedWay(Lname) {
  const li = document.createElement('li');
  li.appendChild(document.createTextNode(Lname));
  document.querySelector('.language').appendChild(li);  
}
addOptimizedWay("python");
